<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, iniitial-scale=1.0">
    <title>Vue Instance Lifecylce</title>
</head>

<body>
<div id="app">
    <button>컴포넌트 등록</button>
    <my-global-component></my-global-component>
    <br>

    {{ message }}
    <local-component></local-component>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script>
    var local = {
        template: '<div>This is local-component</div>'
    };
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        components: {
            'local-component': local
        },
        beforeCreate: function () {
            console.log("beforeCreate");
        },
        created: function () {
            console.log("created");
        },
        mounted: function () {
            console.log("mounted");
            this.message = 'Hello Vue.js message updated!!';
        },
        beforeUpdate: function () {
            console.log("beforeUpdate");
        },
        updated: function () {
            console.log("updated");
        }
    });

    Vue.component('my-global-component', {
        template: '<div>This is global-component</div>'
    });
</script>
</body>

</html>
