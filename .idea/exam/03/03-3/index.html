<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<body>
<div id="app">
    <my-cmp1></my-cmp1>
    <my-cmp2></my-cmp2>
</div>
<script>
    var cmp1 = {
        template: '<div> first local cmp {{cmp1Data}}</div>'
        , data: function () {
            return {
                cmp1Data: 100
            }
        }
    }

    var cmp2 = {
        template: '<div> second local cmp {{cmp2Data}}</div>'
        , data: function () {
            return {
                cmp2Data: cmp1.data.cmp1Data
            }
        }
    }

    new Vue({
        el: '#app',
        components: {
            'my-cmp1': cmp1,
            'my-cmp2': cmp2
        }
    });
</script>
</body>
</html>
